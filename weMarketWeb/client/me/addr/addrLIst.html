<template name="addrListHeader">
  <div class="back"><i class="fa fa-angle-left"></i></div>
  <div class="title">收货地址管理</div>
</template>

<template name="addrList">
<div class="addrList">
  <div class="weui-cells">
    <a class="weui-cell weui-cell_access" href="/addr/new">
      <div class="weui-cell__bd">
        <p>新增地址</p>
      </div>
      <div class="weui-cell__ft">
      </div>
    </a>
  </div>
  
  <div class="weui-panel weui-panel_access">
    <div class="weui-panel__bd">
      {{#each lists}}
      <div id="{{_id}}" class="weui-media-box weui-media-box_appmsg addrItem">
        <div class="weui-media-box__bd">
          <h4 class="weui-media-box__title">{{contact_name}} <span> {{contact_mobile}}</span></h4>
          <p class="weui-media-box__desc">{{contact_city}} {{contact_street}}</p>
        </div>
      </div>
      {{/each}}
    </div>
  </div>

</div>
</template>
