<template name="ordersHeader">
  <div class="back"><i class="fa fa-angle-left"></i></div>
  <div class="title">我的订单</div>
</template>

<template name="orders">
<div class="orders">
  <!-- 容器 -->
  <div class="weui-tab">
    <div class="weui-navbar">
      <div class="weui-navbar__item weui-bar__item--on" id="all">
        全部
      </div>
      <div class="weui-navbar__item" id="1">
        待付款
      </div>
      <div class="weui-navbar__item" id="2">
        待发货
      </div>
      <div class="weui-navbar__item" id="3">
        待收货
      </div>
      <div class="weui-navbar__item" id="5">
        待评价
      </div>
    </div>
  </div>

  <ul class="orderLists">
  {{#each lists}}
    <li class="orderItem" id="{{_id}}">
      <div class="header">
        <span class="orderNo">订单号：{{order_no}}</span>
        <span class="orderStatus">{{getOrderStatus}}</span>
      </div>
      <div class="ft-rigtht"><i class="fa fa-angle-right fa-fw"></i></div>
      <div class="body">
        <div class="productImg">
          <img src="{{product.product_img}}"/>
        </div>
        <h4>{{product.product_name}}</h4>
        <p>商品数量：{{total_num}}</p>
        <p class="totalPrice">商品总价：{{total_price}}</p>
      </div>
    </li>
  {{/each}}
  </ul>
</div>
</template>
