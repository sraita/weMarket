<template name="productsList">
<style>
.nav-pills>li.active>a, .nav-pills>li.active a:hover, .nav-pills>li.active a:focus{
  color: #444;
  background-color: #f7f7f7;
}
.col-md-9{
  margin: 0;padding-left: 0;
}.col-md-3{
  margin: 0;padding-right: 0; border-right: 1px solid #ccc; background: #efefef;
}
.box.box-solid{border-top: 1px solid #ccc; min-height: 600px; border-radius: 0;}
</style>

<section class="content">
  <div style="background: #fff; margin: 0; padding: 10px; min-height: 54px;" class="box box-solid">
    <h4 class="pull-left">商品管理</h4>
    <div class="box-tools pull-right">
      <a href="/products/new?t=add"><button type="button" class="btn bg-purple">新增</button></a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="box box-solid">
        <div class="box-header with-border">
          <h3 class="box-title">分类列表</h3>
        </div>
        <div class="box-body no-padding">
          <ul class="nav nav-pills nav-stacked">
            <li class="active ">
              <a href="/products/list/all">全部分类</a>
            </li>
            {{#each categories}}
            <li id="{{_id}}" class="categoriy_item">
              <a href="javascript:void(0);">{{name}}</a>
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <div class="box box-solid">
        <div class="box-header with-border">
          <h3 class="box-title">商品列表</h3>
          <div class="box-tools pull-right">
            <div class="has-feedback">
              <input type="text" class="form-control input-sm" placeholder="搜索商品">
              <span class="fa fa-search form-control-feedback"></span>
            </div>
          </div>
        </div>
        <div class="box-body no-padding">
          <div class="mailbox-controls">
            <button type="button" class="btn btn-danger btn-sm">批量删除</button>
            <div class="pull-right">
              1-50/200
              <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm checkbox-toggle">
                  <i class="fa fa-chevron-left"></i>
                </button>
                <button type="button" class="btn btn-default btn-sm checkbox-toggle">
                  <i class="fa fa-chevron-right"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="table-responsive mailbox-messages">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>
                      <input type="checkbox"/>
                  </th>
                  <th>商品名称</th>
                  <th>商品描述</th>
                  <th>单价</th>
                  <th>优惠价</th>
                  <th>库存</th>
                  <th style="width:160px; text-align:center;">操作</th>
                </tr>
              </thead>
              <tbody>
                {{#each products}}
                <tr>
                  <td><input type="checkbox"/></td>
                  <td>{{name}}</td>
                  <td style="max-width: 200px;overflow: hidden;">{{desc}}</td>
                  <td>￥{{unit_price}}.00</td>
                  <td>￥{{sale_price}}.00</td>
                  <td>{{number}}</td>
                  <td style="text-align: center;">
                    <button id="{{_id}}" type="button" class="modifyProduct btn btn-xs bg-purple"> 修改</button>
                    <button id="{{_id}}" type="button" class="delProduct btn btn-xs bg-red"> 删除</button>
                  </td>
                </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
        <div class="box-footer no-padding">

        </div>
      </div>
    </div>
  </div>
</section>
</template>
