<template name="shoppingHeader">
  <div class="title">购物车</div>
</template>
<template name="shopping">
<div class="shopping">
  {{#if lists}}
  <ul class="shopping-list">
  {{#each lists}}
    <li class="shopping-item">
      <img src="{{product_img}}"/>
      <h4>{{product_name}}</h4>
      <p class="price">￥ {{getTotalPrice}}</p>
      <div class="div-num" style="margin-bottom: 0;">
        <a class="num-less" onclick="changePrice('1')"></a>
        <input type="text" value="{{product_num}}" name="number" id="goods_number" autocomplete="off">
        <a class="num-plus" onclick="changePrice('3')"></a>
      </div>
      <div class="remove-product" id="{{_id}}"><i class="fa fa-trash-o"></i></div>
    </li>
  {{/each}}
  </ul>
  
  <a id="createOrder" href="javascript:;" class="weui-btn weui-btn_primary">立即结算</a>
  {{else}}
  <div style="margin-top: 80px; text-align: center; font-size: 14px;">
    <p>购物车是空的</p>
    <a href="/categories/all?s={{seller_id}}">立即购物</a>
  </div>
  {{/if}}
</div>
</template>
