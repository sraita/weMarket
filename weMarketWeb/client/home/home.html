<template name="home">
<div class="home">
  <!-- Swiper start-->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="http://shop.ectouch.cn/v2/data/attached/afficheimg/1475869586530689271.png"/></div>
      <div class="swiper-slide"><img src="http://shop.ectouch.cn/v2/data/attached/afficheimg/1475947014493634167.png"/></div>
      <div class="swiper-slide"><img src="http://shop.ectouch.cn/v2/data/attached/afficheimg/1475869618740468734.png"/></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  <!-- Swiper end -->
  <!-- 快速导航 -->
  <ul class="fast-nav">
    <li>
      <a href="/categories/all?s={{seller_id}}">
        <img src="/home/nav_0.png"/>
        <p>全部分类</p>
      </a>
    </li>
    <li>
      <a href="/orders/list?s={{seller_id}}">
        <img src="/home/nav_1.png"/>
        <p>我的订单</p>
      </a>
    </li>
    <li>
      <a href="/shopping?s={{seller_id}}">
        <img src="/home/nav_2.png"/>
        <p>购物车</p>
      </a>
    </li>
    <li>
      <a href="/me?s={{seller_id}}">
        <img src="/home/nav_3.png"/>
        <p>个人中心</p>
      </a>
    </li>
  </ul>
  <!-- 快速导航 END -->
  <!-- 产品列表 -->
  <div class="text-c n-cate-box">
		<p class="index-title"><i class="iconfont icon-cainixihuan is-cainixihuan"></i>猜您喜欢</p>
		<p class="index-small-title">根据您的兴趣，实时推荐商品</p>
	</div>
  <ul class="product-list">
  {{#each products}}
    <li class="product-item">
      <a href="/product/{{_id}}">
      <img src="{{mainImage}}"/>
      <div class="product-info">
        <h3 class="product-name">{{name}}</h3>
        <p class="product-price">￥{{sale_price}} </p>
        <p class="unit_price"><del>￥{{unit_price}}</del></p>
        <!--<p class="profit-price">可获利：￥ {{profit_price}}.00元</p>-->
      </div>
      </a>
    </li>
  {{/each}}
  </ul>
  <!-- 产品列表 END -->
</div>
</template>
