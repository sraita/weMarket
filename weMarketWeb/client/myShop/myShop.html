<template name="myShop">
<div class="shopHome" style="padding-bottom: 40px;">
  <!-- shopInfo -->
  <div class="shopInfo">
    <div class="shopIcon">
      <img src="/img/userPicture.png" />
    </div>
    <div class="shopName">SRAITA 的小店</div>
  </div>
  <div class="shopInfoButtons">
    <div id="share" class="shop-set-btn"><i class="fa fa-share-alt"></i><span> 分享</span></div>
    <div id="setting" class="shop-set-btn"><i class="fa fa-cog"></i><span> 设置</span></div>
  </div>
  <!-- shopInfo end-->
  <!-- Swiper start-->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="http://shop.ectouch.cn/v2/data/attached/afficheimg/1475869586530689271.png"/></div>
      <div class="swiper-slide"><img src="http://shop.ectouch.cn/v2/data/attached/afficheimg/1475947014493634167.png"/></div>
      <div class="swiper-slide"><img src="http://shop.ectouch.cn/v2/data/attached/afficheimg/1475869618740468734.png"/></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  <!-- Swiper end -->

  <!-- 产品列表 -->
  <ul class="product-list">
  {{#each products}}
    <li class="product-item">
      <a href="/product/{{product_id}}?s={{seller_id}}">
      <img src="{{mainImage}}"/>
      <div class="product-info">
        <h3 class="product-name">{{name}}</h3>
        <p class="product-price">￥{{sale_price}} 元</p>
        <p class="unit_price"><del>￥{{unit_price}} 元</del></p>
        <!--<p class="profit-price">可获利：￥ {{profit_price}}.00元</p>-->
      </div>
      </a>
    </li>
  {{/each}}
  </ul>
  <!-- 产品列表 END -->


  <!--分享提示 START-->

  <div id="myShopShareTip" class="weui-popup__container close-popup" style="z-index:9999;">
    <div class="weui-popup__overlay"></div>
    <div class="weui-popup__modal" style="background:rgba(0,0,0,.78); color:#fff; text-align:right;">
      <img src="/img/share-tips.png" style="width:60%; margin:16px;"/>
    </div>
  </div>
  <!-- 分享提示 END -->
</div>
</template>
