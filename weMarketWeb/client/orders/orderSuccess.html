<template name="orderSuccessHeader">
  <div class="back"><i class="fa fa-angle-left"></i></div>
  <div class="title">订单创建成功</div>
</template>

<template name="orderSuccess">
<div class="weui-msg">
  <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
  <div class="weui-msg__text-area">
    <h2 class="weui-msg__title">订单创建成功</h2>
    <p class="weui-msg__desc">
      您的订单已提交成功， 订单号为：{{order_no}}
    </p>
    <p class="weui-msg__desc">
      您的应付款金额为：{{total_price}}
    </p>
  </div>
  <div class="weui-msg__opr-area">
    <p class="weui-btn-area">
      <a href="javascript:;" class="weui-btn weui-btn_primary">立即付款</a>
    </p>
  </div>
  <div class="weui-msg__extra-area">
    <div class="weui-footer">
      <p class="weui-footer__links">
        {{#if isDistributor}}
        <a href="/" class="weui-footer__link">返回首页</a>
        {{else}}
        <a href="/shop/{{shopId}}" class="weui-footer__link">返回首页</a>
        {{/if}}
      </p>
    </div>
  </div>
</div>
</template>
