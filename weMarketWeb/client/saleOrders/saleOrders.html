<template name="saleOrdersHeader">
  <div class="back"><i class="fa fa-angle-left"></i></div>
  <div class="title">佣金明细</div>
</template>

<template name="saleOrders">
<div class="saleOrders">
  <!-- 容器 -->
  <div class="weui-tab">
    <div class="weui-navbar">
      <div class="weui-navbar__item weui-bar__item--on" id="waiting">
        处理中
      </div>
      <div class="weui-navbar__item" id="complate">
        已分成
      </div>
      <div class="weui-navbar__item" id="failed">
        失败
      </div>
    </div>
  </div>

  <ul class="saleOrderLists">
  {{#each lists}}
    <li class="saleOrderItem" id="{{_id}}">
      <div class="ft-rigtht">
        <p class="profit_price">￥{{profit_price}}</p>
        {{#if isComplate}}
        <p class="status" style="color: #1cbb7f">已分成</p>
        {{/if}}
        {{#if isWaiting}}
        <p class="status" style="color: orange;">等待处理</p>
        {{/if}}
        {{#if isFailed}}
        <p class="status" style="color: red;">分成失败</p>
        {{/if}}
      </div>
      <div class="body">
        <h4>佣金分成</h4>
        <p class="time">{{formatTime createdAt}}</p>
        <p>订单号: {{order_no}}</p>
        <p>分成金额: ￥{{profit_price}}</p>
        {{#if isFailed}}
        <p class="fail_reson" style="color: red;">原因：{{fail_reson}}</p>
        {{/if}}
      </div>
    </li>
  {{/each}}
  </ul>
</div>
</template>
