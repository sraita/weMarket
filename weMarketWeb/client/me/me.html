<template name="meHeader">
  <div class="title">我</div>
</template>
<template name="me">
<div class="me" style="padding-bottom: 40px;">
  <!-- userInfo -->
  <div class="userInfo">
    <div class="userIcon">
      <img src="{{userIcon}}" />
    </div>
    <div class="userName">{{userName}}</div>
    {{#if isDistributor}}
    <div class="userVip">VIP 1</div>
    {{/if}}
    <!--<div class="userSetting"><i class="fa fa-cog"></i><span>设置</span></div>-->
  </div>
  <!-- userInfo end-->
  
  <!-- 分销商专属 START-->
  {{#if isDistributor}}
  <div class="my-ul-title">
    <h4>我的钱包</h4>
    <span>资金管理<i class="fa fa-angle-right fa-fw"></i></span>
  </div>
  <ul class="myWallet">
    <li class="wallet">
      <h4>0.00</h4>
      <p>余额</p>
    </li>
    <li class="bitCon">
      <h4>0</h4>
      <p>积分</p>
    </li>
  </ul>
  <!--<div class="my-ul-title goSaleOrdersList">
    <h4>我的佣金</h4>
    <span>查看全部<i class="fa fa-angle-right fa-fw"></i></span>
  </div>
  <ul class="mySale goSaleOrdersList">
    <li class="complate">
      <h4>{{saleOrderComplateCounts}}</h4>
      <p>已完成</p>
    </li>
    <li class="waiting">
      <h4>{{saleOrderWaitingCounts}}</h4>
      <p>正在处理</p>
    </li>
  </ul>-->
  {{/if}}
  <!-- 分销商专属 END -->

  <div class="my-ul-title goOrderList">
    <h4>我的订单</h4>
    <span>全部订单<i class="fa fa-angle-right fa-fw"></i></span>
  </div>
  <ul class="myOrder">
    <li class="wallet goOrderList">
      <h4>{{orderStatus1Count}}</h4>
      <p>待付款</p>
    </li>
    <li class="wallet goOrderList">
      <h4>{{orderStatus3Count}}</h4>
      <p>待收货</p>
    </li>
    <li class="bitCon goOrderList">
      <h4>{{orderStatus5Count}}</h4>
      <p>待评价</p>
    </li>
    <li class="bitCon">
      <h4>0</h4>
      <p>退换货</p>
    </li>
  </ul>

  {{#if isDistributor}}
  <div class="weui-cells">
    <div class="weui-cell goMyShop">
      <div class="weui-cell__hd"><img src=""></div>
      <div class="weui-cell__bd">
        <p>我的店铺</p>
      </div>
      <div class="weui-cell__ft"><i class="fa fa-angle-right fa-fw"></i></div>
    </div>
    <div class="weui-cell goSaleOrdersList">
      <div class="weui-cell__hd"><img src=""></div>
      <div class="weui-cell__bd">
        <p>我的佣金</p>
      </div>
      <div class="weui-cell__ft"><i class="fa fa-angle-right fa-fw"></i></div>
    </div>
    <div class="weui-cell myProduct">
      <div class="weui-cell__hd"><img src=""></div>
      <div class="weui-cell__bd">
        <p>我的商品</p>
      </div>
      <div class="weui-cell__ft"><i class="fa fa-angle-right fa-fw"></i></div>
    </div>
  </div>
  {{/if}}
  <div class="weui-cells">
    <div class="weui-cell goAddrList">
      <div class="weui-cell__hd"><img src=""></div>
      <div class="weui-cell__bd">
        <p>收货地址管理</p>
      </div>
      <div class="weui-cell__ft"><i class="fa fa-angle-right fa-fw"></i></div>
    </div>
  </div>
</div>
</template>
