<template name="createOrderHeader">
  <div class="back"><i class="fa fa-angle-left"></i></div>
  <div class="title">订单确认</div>
</template>

<template name="createOrder">
  <div class="createOrder">
  <!-- 配送地址 -->
  <div class="weui-panel__hd">配送地址</div>
  <div id="user_addr">
    <div class="ft-right"><i class="fa fa-angle-right fa-fw"></i></div>
    <h4>{{contact.contact_name}}<span>{{contact.contact_mobile}}</span></h4>
    <p>{{contact.contact_city}} · {{contact.contact_street}}</p>
  </div>

  <!-- 商品列表 -->
  <div class="weui-panel__hd">商品列表</div>
  <ul class="order-product-lists">
    {{#each shoppings}}
    <li>
      <div class="product-name">{{product_name}}</div>
      <div class="product-num" id="total_num" data-num="{{getTotalNum}}"> × {{product_num}}</div>
      <div class="product-price">￥ {{product_price}} 元</div>
    </li>
    {{/each}}
  </ul>
 
  <div class="weui-panel__hd"></div>
  <div class="weui-form-preview">
      <div class="weui-form-preview__hd">
          <div class="weui-form-preview__item">
              <label class="weui-form-preview__label">付款金额</label>
              <em class="weui-form-preview__value" id="total_price" data-price="{{getTotalPrice}}">¥ {{getTotalPrice}}</em>
          </div>
      </div>
      <div class="weui-form-preview__bd">
          <div class="weui-form-preview__item">
              <label class="weui-form-preview__label">折扣</label>
              <span class="weui-form-preview__value">无折扣</span>
          </div>
          <div class="weui-form-preview__item">
              <label class="weui-form-preview__label">积分</label>
              <span class="weui-form-preview__value">支付成功后，您将获得 0 积分</span>
          </div>
      </div>
  </div>

  <div class="weui-cells__title">订单备注</div>
  <div class="weui-cells weui-cells_form">
      <div class="weui-cell">
          <div class="weui-cell__bd">
              <textarea class="weui-textarea" placeholder="输入订单备注" rows="3"></textarea>
              <div class="weui-textarea-counter"><span>0</span>/200</div>
          </div>
      </div>
  </div>

  <a id="createOrder" href="javascript:;" class="weui-btn weui-btn_primary">提交订单</a>

  <div id="selectAddr" class="weui-popup__container popup-bottom" style="z-index: 9999;">
    <div class="weui-popup__overlay" style="background: rgba(0,0,0,.26);opacity: 1;"></div>
    <div class="weui-popup__modal">
        <div class="selectAddrHead">
            <h4>选择配送地址</h4>
            <div class="selectAddrBtn">完成</div>
        </div>
        <ul class="selectAddr">
            {{#each contacts}}
            <li class="selectAddrItem">
                {{#if selectedAddr _id}}
                <div class="ft-right"><i class="weui-icon-success"></i></div>
                {{else}}
                <div class="ft-right"><i class="weui-icon-circle"></i></div>
                {{/if}}
                <h4>{{contact_name}}<span>{{contact_mobile}}</span></h4>
                <p>{{contact_city}} · {{contact_street}}</p>
            </li>
            {{/each}}
        </ul>
    </div>
    </div>

</div>
</template>
