<template name="searchHeader">
<div class="searchHeader">
  <div class="back"><i class="fa fa-angle-left"></i></div>
  <div class="search-box">
    <input type="text" class="search-input" placeholder="请输入搜索内容"/>
  </div>
  <div class="search-btn">搜索</div>
</div>
</template>
<template name="search">
{{#if showSearchStatus}}
<div class="search">
  <div class="letest-search-title">最近搜索 <span class="clear-search"><i class="fa fa-trash-o"></i></span></div>
  <ul class="letest-search">
    {{#each history}}
    <li class="search-history-item">{{this}}</li>
    {{/each}}
  </ul>
  <div class="close-search">点击关闭</div>
</div>
{{else}}
  {{#if searchLoading}}
  <div class="weui-loadmore">
    <i class="weui-loading"></i>
    <span class="weui-loadmore__tips">正在搜索</span>
  </div>
  {{else}}
  <div class="searchResult">
    {{#if getProducts}}
    <ul class="product-list">
    {{#each getProducts}}
      <li class="product-item">
        <a href="/product/{{_id}}?s={{seller_id}}">
        <img src="{{mainImage}}"/>
        <div class="product-info">
          <h3 class="product-name">{{name}}</h3>
          <p class="product-price">￥{{sale_price}}元 </p>
        </div>
        </a>
      </li>
    {{/each}}
    </ul>
    {{else}}
    <div class="noSearchResult">无记录</div>
    {{/if}}
  </div>
  {{/if}}
{{/if}}
</template>
