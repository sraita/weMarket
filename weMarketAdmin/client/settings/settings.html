<template name="settings">
<section class="content">
  <div class="row">
    <div class="col-md-9">
      <div class="box box-solid">
        <div class="box-header with-border">
          <h3 class="box-title">商城设置</h3>
          <div class="box-tools pull-right">

          </div>
        </div>
        <div class="box-body">
          <form class="form-horizontal">
                  <div class="form-group">
                    <label for="seller-name" class="col-sm-2 control-label">商城名称</label>

                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="seller-name" placeholder="商城名称">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="seller-doman" class="col-sm-2 control-label">自定义域名</label>

                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="seller-doman" placeholder="自定义域名">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="seller-doman" class="col-sm-2 control-label">分成模式</label>

                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="seller-doman" placeholder="设置下级分销商分成比例（如1）">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                  </div>
                </form>
        </div>
        <div class="box-footer no-padding">

        </div>
      </div>
    </div>
  </div>
</section>
</template>
