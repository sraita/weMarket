<template name="myShopSettingHeader">
  <div class="back"><i class="fa fa-angle-left"></i></div>
  <div class="title">店铺设置</div>
</template>

<template name="myShopSetting">
<div class="myShopSetting">

  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">店铺名称</label>
      </div>
      <div class="weui-cell__bd">
        <input id="shopName" class="weui-input" type="text" placeholder="请输入店铺名称" value="{{shopName}}">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">真实姓名</label>
      </div>
      <div class="weui-cell__bd">
        <input id="name" class="weui-input" type="text" placeholder="请输入真实姓名" value="{{user.name}}">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">手机号</label>
      </div>
      <div class="weui-cell__bd">
        <input id="mobile" class="weui-input" type="tel" placeholder="请输入手机号" value="{{user.mobile}}">
      </div>
    </div>
  </div>

  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">支付宝</label>
      </div>
      <div class="weui-cell__bd">
        <input id="alipay" class="weui-input" type="text" placeholder="请输入支付宝帐号" value="{{user.alipay}}">
      </div>
    </div>
  </div>
  <div class="weui-cells__tips">支付宝帐号主要用于收益提现</div>

  <div id="confirm">保 存</div>
</div>
</template>
